name: AI Reviewer

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: pip install .[dev]
      - run: ruff check .
      - run: pytest tests/ -v

  review:
    needs: ci
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install --no-cache-dir git+https://github.com/mihailpestrikov/megaschool-coding-agent.git

      - name: AI Review
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gemini/gemini-2.5-flash' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          CI_STATUS: ${{ needs.ci.result }}
        run: code-agent review --repo ${{ github.repository }} --pr ${{ github.event.pull_request.number }}

  fix:
    needs: review
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install --no-cache-dir git+https://github.com/mihailpestrikov/megaschool-coding-agent.git

      - name: Fix by feedback
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gemini/gemini-2.5-flash' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: code-agent fix --repo ${{ github.repository }} --pr ${{ github.event.pull_request.number }}
