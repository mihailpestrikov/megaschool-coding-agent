name: Code Agent

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  generate-code:
    if: github.event.label.name == 'agent'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: pip install --no-cache-dir git+https://github.com/mihailpestrikov/megaschool-coding-agent.git

      - name: Run Code Agent
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'gemini/gemini-2.5-flash' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: code-agent run --repo ${{ github.repository }} --issue ${{ github.event.issue.number }}
